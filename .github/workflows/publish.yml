name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v5


      - name: Debug - Show project structure
        run: |
          echo "📁 Repository root contents:"
          ls -la
          echo "🔎 Looking for package.json or other build files..."
          find . -maxdepth 3 -type f \( -name "package.json" -o -name "requirements.txt" -o -name "composer.json" \)

      - name: Install Railway CLI
        run: npm install -g @railway/cli



      - name: Install dependencies
        if: hashFiles('**/package-lock.json') != ''
        run: |
         echo "📦 Installing Node dependencies..."
         npm ci

      - name: Build project
        if: hashFiles('**/package.json') != ''
        run: |
          echo "🔨 Running build step..."
          npm run build || echo "⚠️ No build script found, skipping"



      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN}}
        run: |
          echo "🚀 Deploying to Railway..."
          railway up --yes

